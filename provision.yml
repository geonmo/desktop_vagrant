---
- name: provisioning
  hosts: 127.0.0.1
  connection: local
  gather_facts: yes
  become: true
  vars:
    users:
    - { userid: 'geonmo', sshpubkey: 'ssh-rsa  geonmo@ui10.sdfarm.kr'}
    - { userid: 'kong91', sshpubkey: 'ssh-rsa  kong91@K0843P1ui-iMac.local'}
  tasks:
    - user:
        name: "{{ item.userid }}"
      with_items:
      - "{{ users }}"
    - file:
        path: "~{{ item.userid }}/.ssh"
        owner: "{{ item.userid }}"
        group: "{{ item.userid }}"
        mode: "0755"
        state: directory
      with_items:
      - "{{ users }}"
    - copy:
        dest: "~{{ item.userid }}/.ssh/authorized_keys"
        content: "{{ item.sshpubkey }}"
        owner: "{{ item.userid }}"
        group: "{{ item.userid }}"
        mode: "0700"
      with_items:
      - "{{ users }}"
    - lineinfile:
        path: "/etc/hosts"
        line: "192.168.10.3 node0.intranet.local    node0\n192.168.10.4  node1.intranet.local    node1\n192.168.10.5  node2.intranet.local    node2\n192.168.10.6  node3.intranet.local    node3\n"
    - copy:
        dest: "/etc/sudoers.d/geonmo"
        content: "geonmo    ALL=(ALL)   NOPASSWD: ALL"

      
